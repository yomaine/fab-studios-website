<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fab Studios - Crafting Fun and Engaging Mobile Experiences</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Base Styling & Custom Colors */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a; /* Corresponds to Tailwind slate-900 */
        }
        .text-gradient {
            background-image: linear-gradient(to right, #22d3ee, #3b82f6); /* cyan-400 to blue-500 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for older browsers */
        }
        .bg-gradient-accent {
            background-image: linear-gradient(to right, #06b6d4, #2563eb); /* cyan-600 to blue-700 */
        }
        .bg-gradient-accent:hover {
            background-image: linear-gradient(to right, #0891b2, #1d4ed8);
        }

        /* Custom Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-float-delay { animation: float 4s ease-in-out infinite 1s; }
        .animate-bounce-slow { animation: bounce-slow 1.5s infinite; }
        
        /* Utility for the header blur */
        .backdrop-blur-md {
            backdrop-filter: blur(8px);
        }

        /* Responsive adjustments for the hero section grid */
        @media (max-width: 1024px) {
            #hero-content .grid {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-slate-900 overflow-x-hidden">

    <header id="main-header" class="fixed top-0 left-0 right-0 z-50 bg-slate-900 bg-opacity-80 backdrop-blur-md border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="#hero" class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-lg flex items-center justify-center overflow-hidden">
                        <img 
                            src="/fab_logo.png"
                            alt="FAB Studios Logo"
                            class="w-full h-full object-contain"
                        />
                    </div>
                    <span class="text-2xl font-extrabold text-white tracking-wider">FAB Studios</span>
                </a>
                <button 
                    onclick="document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });"
                    class="text-cyan-400 hover:text-cyan-300 transition-colors font-medium text-lg px-3 py-1 rounded"
                >
                    Contact
                </button>
            </div>
        </div>
    </header>

    <section id="hero" class="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden text-center lg:text-left">
        
        <div class="absolute inset-0 overflow-hidden">
            <div 
                id="bg-circle-1"
                class="absolute top-1/4 right-1/4 w-96 h-96 bg-cyan-500 bg-opacity-10 rounded-full blur-3xl transition-transform duration-300"
            ></div>
            <div 
                id="bg-circle-2"
                class="absolute bottom-1/4 left-1/4 w-96 h-96 bg-blue-500 bg-opacity-10 rounded-full blur-3xl transition-transform duration-300"
            ></div>
        </div>

        <div id="hero-content" class="max-w-7xl mx-auto px-6 relative z-10 py-16">
            <div class="grid lg:grid-cols-2 gap-12 items-center">
                
                <div class="transition-opacity duration-1000 opacity-0 translate-y-10" id="hero-text">
                    <h1 class="text-6xl md:text-7xl lg:text-8xl font-extrabold mb-6 leading-tight">
                        <span class="text-white">FAB</span>
                        <br />
                        <span class="text-gradient">
                            Studios
                        </span>
                    </h1>
                    <p class="text-xl md:text-2xl text-slate-300 mb-8 leading-relaxed max-w-lg lg:max-w-none mx-auto">
                        Crafting Fun and Engaging<br />
                        <span class="text-cyan-400 font-semibold">Mobile Experiences</span>
                    </p>
                    <button
                        onclick="document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });"
                        class="bg-gradient-accent text-white px-8 py-4 text-lg font-semibold rounded-xl shadow-lg transition duration-300 hover:shadow-xl hover:scale-105 transform inline-flex items-center justify-center"
                    >
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        Get In Touch
                    </button>
                </div>

                <div class="relative transition-opacity duration-1000 delay-300 opacity-0 translate-x-10" id="hero-visual">
                    <div class="relative w-64 h-[500px] mx-auto">
                        <div class="absolute inset-0 bg-gradient-to-b from-slate-700 to-slate-800 rounded-[3rem] shadow-2xl border-4 border-slate-600">
                            <div class="absolute inset-4 bg-black rounded-[2.5rem] overflow-hidden">
                                <div class="absolute inset-0 flex items-center justify-center p-8">
                                    <img 
                                        src="/phone_art.png" 
                                        alt="Fab Studios Game Characters" 
                                        class="w-full h-auto object-contain"
                                    />
                                </div>
                                <svg class="absolute top-8 right-8 w-8 h-8 text-cyan-400 opacity-60 animate-float" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                                <svg class="absolute bottom-12 left-8 w-6 h-6 text-blue-400 opacity-60 animate-float-delay" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                            </div>
                            <div class="absolute top-4 left-1/2 transform -translate-x-1/2 w-32 h-6 bg-slate-900 rounded-full"></div>
                        </div>

                        <div class="absolute inset-0 bg-gradient-to-br from-cyan-500 bg-opacity-30 to-blue-500 bg-opacity-30 rounded-[3rem] blur-2xl -z-10"></div>
                        
                        <div class="absolute -top-10 -right-10 w-20 h-20 bg-cyan-400 bg-opacity-20 rounded-full blur-xl animate-pulse"></div>
                        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-blue-500 bg-opacity-20 rounded-full blur-xl animate-pulse" style="animation-delay: 0.7s;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce-slow">
            <div class="w-6 h-10 border-2 border-cyan-400 rounded-full flex justify-center pt-2">
                <div class="w-1 h-2 bg-cyan-400 rounded-full"></div>
            </div>
        </div>
    </section>

    <section id="contact" class="relative py-32 bg-slate-900">
        <div class="max-w-7xl mx-auto px-6">
            <div class="max-w-3xl mx-auto text-center">
                <h2 class="text-5xl md:text-6xl font-extrabold text-white mb-8">
                    Get In <span class="text-gradient">Touch</span>
                </h2>
                <p class="text-xl text-slate-300 mb-12 leading-relaxed">
                    For questions, support, or inquiries, please reach out to us at:
                </p>

                <div class="relative group max-w-lg mx-auto">
                    <div class="absolute -inset-1 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-500"></div>
                    <a
                        href="mailto:media@fabstudiogames.com"
                        class="relative flex items-center justify-center gap-3 bg-slate-800 border border-slate-700 rounded-2xl px-8 py-6 transition-all duration-300 hover:border-cyan-400"
                    >
                        <svg class="w-6 h-6 text-cyan-400 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        <span class="text-2xl font-semibold text-cyan-400 group-hover:text-cyan-300 transition-colors">
                            media@fabstudiogames.com
                        </span>
                    </a>
                </div>

                <p class="text-slate-400 mt-8 text-lg">
                    We typically respond within 24-48 hours
                </p>
            </div>
        </div>
    </section>

    <footer class="bg-slate-900 border-t border-slate-700 py-8">
        <div class="max-w-7xl mx-auto px-6">
            <p class="text-center text-slate-400 text-sm">
                &copy; 2025 FAB Studio Games. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Smooth scroll for the header button (redundant but good practice)
        document.addEventListener('DOMContentLoaded', () => {
            const contactButton = document.querySelector('button[onclick*="contact"]');
            if(contactButton) {
                contactButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
                });
            }
            
            // Initial animation for hero section content
            const heroText = document.getElementById('hero-text');
            const heroVisual = document.getElementById('hero-visual');
            setTimeout(() => {
                heroText.classList.remove('opacity-0', 'translate-y-10');
                heroText.classList.add('opacity-100', 'translate-y-0');
                heroVisual.classList.remove('opacity-0', 'translate-x-10');
                heroVisual.classList.add('opacity-100', 'translate-x-0');
            }, 100);
        });

        // Parallax Effect for Background Circles
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const circle1 = document.getElementById('bg-circle-1');
            const circle2 = document.getElementById('bg-circle-2');

            if (circle1) {
                circle1.style.transform = `translate(${scrollY * 0.1}px, ${scrollY * 0.15}px)`;
            }
            if (circle2) {
                circle2.style.transform = `translate(-${scrollY * 0.1}px, -${scrollY * 0.1}px)`;
            }
        });
    </script>

</body>
</html>
